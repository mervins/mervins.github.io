        .loves {

        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }
        
        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }
        
        .glow-on-hover:active {
            color: #000
        }
        
        .glow-on-hover:active:after {
            background: transparent;
        }
        
        .glow-on-hover:hover:before {
            opacity: 1;
        }
        
        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
        
        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        @-webkit-keyframes beat {
            0% {
                -webkit-transform: scale(1) rotate(225deg);
                -webkit-box-shadow: 0 0 40px rgba(213, 9, 60, 1);
            }
            50% {
                -webkit-transform: scale(1.1) rotate(225deg);
                -webkit-box-shadow: 0 0 70px rgba(213, 9, 60, 0.6);
            }
            100% {
                -webkit-transform: scale(1) rotate(225deg);
                -webkit-box-shadow: 0 0 40px rgba(213, 9, 60, 1);
            }
        }
        
        @-moz-keyframes beat {
            0% {
                -moz-transform: scale(1) rotate(225deg);
                -moz-box-shadow: 0 0 40px rgba(213, 9, 60, 1);
            }
            50% {
                -moz-transform: scale(1.1) rotate(225deg);
                -moz-box-shadow: 0 0 70px rgba(213, 9, 60, 0.6);
            }
            100% {
                -moz-transform: scale(1) rotate(225deg);
                -moz-box-shadow: 0 0 40px rgba(213, 9, 60, 1);
            }
        }
        
        @keyframes beat {
            0% {
                transform: scale(1) rotate(225deg);
                box-shadow: 0 0 40px #d5093c;
            }
            50% {
                transform: scale(1.1) rotate(225deg);
                box-shadow: 0 0 70px #d5093c;
            }
            100% {
                transform: scale(1) rotate(225deg);
                box-shadow: 0 0 40px #d5093c;
            }
        }
        
        @-webkit-keyframes justBeat {
            0% {
                -webkit-transform: scale(1);
                -webkit-box-shadow: 0 0 40px rgba(213, 9, 60, 1);
            }
            50% {
                -webkit-transform: scale(1.1);
                -webkit-box-shadow: 0 0 70px rgba(213, 9, 60, 0.6);
            }
            100% {
                -webkit-transform: scale(1);
                -webkit-box-shadow: 0 0 40px rgba(213, 9, 60, 1);
            }
        }
        
        @-moz-keyframes justBeat {
            0% {
                -moz-transform: scale(1);
                -moz-box-shadow: 0 0 40px rgba(213, 9, 60, 1);
            }
            50% {
                -moz-transform: scale(1.1);
                -moz-box-shadow: 0 0 70px rgba(213, 9, 60, 0.6);
            }
            100% {
                -moz-transform: scale(1);

            }
        }
        
        @keyframes justBeat {
            0% {
                transform: scale(1);
                box-shadow: 0 0 40px #d5093c;
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 70px #d5093c;
            }
            100% {

                box-shadow: 0 0 40px #d5093c;
            }
        }
        
        #chest {

            width: 500px;

        .heart {

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            modals: {
                verify: false,
                letter: false
            },
            form: {
                name: 'Knechole M. Baluarte',
                // password: 'August172018'
                password: ''
            },
            open: false,
            timer: "",
            wordString: {},
            start: "",
            end: "",
            interval: "",
            days: "",
            minutes: "",
            hours: "",
            seconds: "",
            message: "",
            statusType: "",
            statusText: "",
            starttime: "Jul 9, 2020 15:37:25",
            endtime: "Aug 17, 2020 00:00:00",
            trans: {
                day: "Day",
                hours: "Hours",
                minutes: "Minutes",
                seconds: "Seconds",
                expired: "HAPPY ANNIVERSARY.",
                running: "Till the end of event.",
                upcoming: "Till start of event.",
                status: {
                    expired: "Expired",
                    running: "Running",
                    upcoming: "Future"
                }
            }
        },
        methods: {
            submitLogin(variant) {
                if (this.form.password === 'August172018') {
                    this.modals.verify = false;
                    this.open = true;
                    this.$bvToast.toast('Power kay ka Gourl! Good luck', {
                        title: 'Success',
                        variant: variant,
                        solid: true
                    })
                } else {
                    this.$bvToast.toast('Ayaw pataka diha Gourl! Good luck', {
                        title: 'Failed',
                        variant: 'warning',
                        solid: true
                    })
                }
            },
            timerCount: function(start, end) {
                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = start - now;
                var passTime = end - now;

                if (distance < 0 && passTime < 0) {
                    this.message = this.wordString.expired;
                    this.statusType = "expired";
                    this.statusText = this.wordString.status.expired;
                    clearInterval(this.interval);
                    return;

                } else if (distance < 0 && passTime > 0) {
                    this.calcTime(passTime);
                    this.message = this.wordString.running;
                    this.statusType = "running";
                    this.statusText = this.wordString.status.running;

                } else if (distance > 0 && passTime > 0) {
                    this.calcTime(distance);
                    this.message = this.wordString.upcoming;
                    this.statusType = "upcoming";
                    this.statusText = this.wordString.status.upcoming;
                }
            },
            calcTime: function(dist) {
                // Time calculations for days, hours, minutes and seconds
                this.days = Math.floor(dist / (1000 * 60 * 60 * 24));
                this.hours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                this.minutes = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
                this.seconds = Math.floor((dist % (1000 * 60)) / 1000);
            }
        },
        created: function() {
            this.wordString = this.trans;

        },
        mounted() {
            this.start = new Date(this.starttime).getTime();
            this.end = new Date(this.endtime).getTime();
            // Update the count down every 1 second
            this.timerCount(this.start, this.end);
            this.interval = setInterval(() => {
                this.timerCount(this.start, this.end);
            }, 1000);
        },
    })
</script>
